<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="Max-7"></p>
    <p id="Max-6"></p>
    <p id="Max-5"></p>
    <p id="Max-4"></p>
    <p id="Max-3"></p>
    <p id="Max-2"></p>
    <p id="Max-1"></p>
    <p id="Max0"></p>
    <p id="Max1"></p>
    <p id="Max2"></p>
    <p id="Max3"></p>
    <p id="Max4"></p>
    <p id="Max5"></p>
    <p id="Max6"></p>
    <p id="Max7"></p>

    <script>
        var x = 100;
        var y = 10; 
        var z = 50; 
    

document.getElementById("Max-7").innerHTML= String (x)+ String (y)+ String (z);
document.getElementById("Max-6").innerHTML = x + y + z;
document.getElementById("Max-5").innerHTML = x - y - z;
document.getElementById("Max-4").innerHTML = x * y * z;
document.getElementById("Max-3").innerHTML = x / y / z;
document.getElementById("Max-2").innerHTML = x + y - z;
document.getElementById("Max-1").innerHTML = x - y + z;
document.getElementById("Max0").innerHTML = x + y * z;
document.getElementById("Max1").innerHTML = x * y + z;
document.getElementById("Max2").innerHTML = x + y / z;
document.getElementById("Max3").innerHTML = x / y + z;
document.getElementById("Max4").innerHTML = x - y * z;
document.getElementById("Max5").innerHTML = x - y / z;
document.getElementById("Max6").innerHTML = x * y / z;
document.getElementById("Max7").innerHTML = x / y * z;



    </script>
</body>
</html>
